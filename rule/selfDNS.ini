;不要随意改变关键字，否则会导致出错
;acl4SSR规则

;去广告：支持
;自动测速：支持
;微软分流：支持
;苹果分流：支持
;增强中国IP段：支持
;增强国外GFW：支持

;ruleset（顺序代表优先级）
;直连优先，大的匹配规则优先级最低，漏网之鱼必须在最后兜底

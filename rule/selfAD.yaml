    tolerance: 50
    include-all: true
    filter: (?!.*(游戏|静态|[2-9]x[0-9]|IEPL))(新加坡|坡|狮城|SG|Singapore)
  - name: 🇺🇲 美国
    type: url-test
    url: http://cp.cloudflare.com/generate_204

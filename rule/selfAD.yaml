    tolerance: 150
    include-all: true
    filter: (?!.*(游戏|静态|[2-9]x[0-9]|IEPL))(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
  - name: 🇬🇧 英国

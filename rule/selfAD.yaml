  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      - 🚀 手动切换


  - name: 🎥 奈飞视频
    type: select
    include-all: true
    filter: (NF|奈飞|解锁|Netflix|NETFLIX|Media)




  - name: ♻️ 自动选择
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 300
    tolerance: 50
    include-all: true
    filter: '^(?!.*(游戏|静态|[2-9]x[0-9]|IEPL)).*'
  - name: 🇨🇳 台湾
    type: url-test
    url: http://cp.cloudflare.com/generate_204

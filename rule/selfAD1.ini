
proxy-groups:
  - name: 🎣 Gomexus静态代理
    type: select
    proxies:
      - 💦静态代理
      - ♻️ 自动选择
      - 🇭🇰 香港
      - 🇨🇳 台湾
      - 🇸🇬 狮城
      - 🇯🇵 日本
      - 🇺🇲 美国
      - 🇰🇷 韩国
      - 🚀 手动切换
      - DIRECT
  - name: 💦静态代理
    type: select
    include-all: true
    filter: '^(.*静态)'
  - name: ✈️ 中转专线
    type: select
    proxies:
      - 🚀 手动切换
      - DIRECT
    include-all: true
    filter: '.*IEPL.*$|^(.*[2-9]x[0-9])'
  - name: 💰 WEB3
    type: select
    proxies:
      - 🇺🇲 美国
      - 🇸🇬 狮城
      - 🇯🇵 日本
      - 🇰🇷 韩国
      - 🇬🇧 英国
      - 🇭🇰 香港
      - 🇨🇳 台湾
      - 🚀 手动切换
      - DIRECT
  - name: 🔮 AI
    type: select
    proxies:
      - 💦静态代理
      - 🇺🇲 美国
      - 🇸🇬 狮城
      - 🇯🇵 日本
      - 🇰🇷 韩国
      - 🇬🇧 英国
      - 🚀 手动切换
      - DIRECT

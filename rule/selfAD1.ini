      - 🇰🇷 韩国
      - 🇬🇧 英国
      - 🚀 手动切换
      - DIRECT
  - name: 🎡 远程控制
    type: select
    proxies:
      - 🇯🇵 日本
      - ♻️ 自动选择
      - 💦静态代理
      - 🇭🇰 香港
      - 🇨🇳 台湾
      - 🇸🇬 狮城
